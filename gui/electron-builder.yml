appId: com.Cauchy.app
copyright: Alle Kjenner Ingvild LLC.
productName: Instamine

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

extraResources:
  - from: exec/instamine_server.exe
    to: ../instamine_server.exe
  - from: exec/instamine_miner_process_xmr_cpu.exe
    to: ../instamine_miner_process_xmr_cpu.exe  
  - from: exec/instamine_miner_process_xmr_nvidia.exe
    to: ../instamine_miner_process_xmr_nvidia.exe 
  - from: fonts
    to: ../fonts
   
dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis
  icon: ./app/icon.ico

linux:
  target:
    - deb
    - AppImage


