appId: com.Cauchy.app
copyright: Alle Kjenner Ingvild LLC.
productName: Instamine

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

extraResources:
  - from: exec/server.exe
    to: ../server.exe
  - from: exec/miner_process_xmr_cpu.exe
    to: ../miner_process_xmr_cpu.exe  
dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis
  icon: ./app/icon.ico

linux:
  target:
    - deb
    - AppImage


